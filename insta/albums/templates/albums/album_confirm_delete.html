{% extends "base.html" %}

{% block content %}
<form class="delete_button" method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-info">
	<a href="{% url 'albums:album_list' %}" class="btn btn-info">Cancel</a>
</form>

<h2 class="page_title">Are you sure you want to delete this album and all the images?</h2>

{% endblock %}
