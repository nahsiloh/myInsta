{% extends "base.html"%}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h2 class="page_title">Login</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-info">Login</button>
    <button type="button" class="btn btn-info">
      <a href="{% url 'accounts:signup' %}">Sign Up</a>
    </button>
  </form>
</div>
{% endblock %}
